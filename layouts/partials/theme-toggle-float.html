{{/* Floating theme toggle â€” safe to include on all pages */}}

<!-- Init (same logic PaperMod uses) -->
<script>
  (function () {
    try {
      var pref = localStorage.getItem("pref-theme");
      if (pref === "dark") document.body.classList.add("dark");
      else if (pref === "light") document.body.classList.remove("dark");
      else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark");
      }
    } catch (e) {}
  })();
</script>

<button id="theme-toggle-float" class="theme-toggle-float" title="Toggle theme" aria-label="Toggle theme">
  <!-- Moon -->
  <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
       aria-hidden="true">
    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
  </svg>
  <!-- Sun -->
  <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
       aria-hidden="true">
    <circle cx="12" cy="12" r="5"/>
    <line x1="12" y1="1" x2="12" y2="3"/>
    <line x1="12" y1="21" x2="12" y2="23"/>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
    <line x1="1" y1="12" x2="3" y2="12"/>
    <line x1="21" y1="12" x2="23" y2="12"/>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
  </svg>
</button>

<script>
  (function () {
    var btn = document.getElementById("theme-toggle-float");
    if (!btn) return;
    btn.addEventListener("click", function () {
      var isDark = document.body.classList.toggle("dark");
      try { localStorage.setItem("pref-theme", isDark ? "dark" : "light"); } catch (e) {}
    });
  })();
</script>
